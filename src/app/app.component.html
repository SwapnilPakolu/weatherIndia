<mat-toolbar class="mat-elevation-z6" color="primary">
  <mat-icon>cloud</mat-icon>
  <span style="margin-left:10px">Weather India</span>
</mat-toolbar>

<div class="container-fluid m-auto ">
  <div class="row">
    <div class="mat-elevation-z8 fullwidth">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element["name"] }}</td>
        </ng-container>

        <!-- Main Column -->
        <ng-container matColumnDef="main">
          <th mat-header-cell *matHeaderCellDef>Main</th>
          <td mat-cell *matCellDef="let element">
            <span class="col-2"
              ><img [src]="'../assets/weather/' + element['main'] + '.svg'"
            /></span>
          </td>
        </ng-container>

        <!-- Temerature Column -->
        <ng-container matColumnDef="temperature">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <img src="../assets/cold.svg" />
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element["temperature"] }}Â°C
          </td>
        </ng-container>

        <!-- Humidity Column -->
        <ng-container matColumnDef="humidity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <img src="../assets/drop.svg" />
          </th>
          <td mat-cell *matCellDef="let element">{{ element["humidity"] }}%</td>
        </ng-container>

        <!-- Wind Column -->
        <ng-container matColumnDef="wind">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <img src="../assets/wind.svg" />
          </th>
          <td mat-cell *matCellDef="let element">{{ element["wind"] }} m/s</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['name', 'main', 'temperature', 'humidity', 'wind']"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: ['name', 'main', 'temperature', 'humidity', 'wind']
          "
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
